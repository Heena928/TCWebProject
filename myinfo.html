<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">  -->
    <link rel="stylesheet" href="myinfo.css">
    <title>Document</title>
</head>
<body>
    <div>
        <nav class="nav">
            <a  class="myinfo" href="./myinfo.html">
                <img src="./Resources/Blue.cloud logo.jpg" class="logo"/>
            </a>
            <div class="nav-con">
                <a class="myinfo" href="./myinfo.html"><h1>My Info</h1></a>
                <a class="myinfo" href="./index.html"><h1>Courses</h1></a>
                <a class="myinfo" href="./status.html"><h1>Status</h1></a>
                <a class="myinfo" href="./login.html"><h1 class="bt">Logout</h1></a>
            </div>
        </nav>
        <div class="container">
            <div  class="con">
                <div class="image-con">
                    <img src="./Resources/emp-pic.jpg" class="image"/>
                </div>
                <div class="details-con">
                    <h5>NAME</h5>
                    <h6>ROLE</h6>
                </div>
            </div>
            <div class="cont-in">
                <div class="left-con">
                    <div class="phone-con">
                        <i class="bi bi-phone p"></i>
                        <p>9123456789</p>
                    </div>
                    <div class="email-con">
                        <i class="bi bi-envelope p"></i>
                        <p>xyz@blue.cloud</p>
                    </div>
                    <hr class="hr">
                    <div class="hire-con">
                        <p>Hire Date</p> 
                        <p class="hire-p">Apr 1,2022</p>
                    </div>
                    <hr class="hr">
                    <div class="data-con">
                        <p># 1558</p>
                        <p>Full Time</p>
                        <!-- <div class="data-con-p">
                            <i class="bi bi-people p"></i> -->
                        <p>Data Analytics</p>
                        <!-- </div> -->
                        <p >India</p>
                        <!-- <div class="data-con-p">
                            <i class="bi bi-geo-alt-fill p"></i> -->
                        <p>Hyderabad</p>
                        <!-- </div> -->
                    </div>
                    <hr class="hr">
                    <div class="hire-con">
                        <p>Manager</p>
                        <p class="hire-p">Manager Name</p>
                    </div>
                </div>
                <div class="right-con">
                    <div class="btn-con">
                        <button class="p-3 button selected-button" id="PersonalButton" onclick="personal()">
                            Personal Details
                        </button>
                        <button class="p-3 button" id="JobButton" onclick="job()">
                            Job Details
                        </button>
                        <button class="p-3 button" id="CertiButton" onclick="cert()">
                            Certifications
                        </button>
                    </div>
                    <hr style="border-top: 1px solid black;">
                    <div class="field" id="personalData">
                        <div class="head">
                            <i class="bi bi-person-circle"></i>
                            <h5>Basic Information</h5>
                        </div>
                        <label for="ID">Employee ID</label>
                        <input class="input" type="text" placeholder="1558">
                        <br>
                        <label for="ID">Name</label>
                        <div>
                            <input class="input" type="text" placeholder="FirstName">
                            <input class="input" type="text" placeholder="LastName">
                        </div>
                        <br>
                        <label for="dob">Date of Birth</label>
                        <input class="input" type="date" placeholder="">
                        <br>
                        <label for="gender">Gender</label>
                        <select class="input"  name="gender">
                            <option  value="none" selected>select</option>
                            <option  value="male">Male</option>
                            <option  value="female">Female</option>
                            <option value="other">other</option>
                        </select>
                        <br>
                        <label for="dob">Phone</label>
                        <input class="input" type="text" placeholder="Mobile Number">
                        <br>
                        <label for="email">Email</label>
                        <input class="input" type="email" placeholder="Email ID">
                        <br>
                        <div class="head">
                            <i class="bi bi-house-fill"></i>
                            <h4>Address</h4>
                        </div>
                        <br>
                        <div>
                            <input class="input" type="text" placeholder="Address">
                            <input class="input" type="text" placeholder="City">
                            <input class="input" type="text" placeholder="State">
                            <input class="input" type="text" placeholder="Pincode">
                        </div>
                        <br>
                        <!-- </div>  -->
                    </div> 
                    <!-- </div> -->
                    
                    <!-- <hr style="border-top: 1px solid black;"> -->
                    <div class="field" id="jobData">
                        <div class="head">
                            <i class="material-icons">computer</i>
                            <h5>Job Details</h5>
                        </div>
                        <label for="ID">Employee ID</label>
                        <input class="input" type="text" placeholder="1558">
                        <br>
                        <label for="joining-date">Joining Date</label>
                        <input class="input" type="text" placeholder="04/01/2022">
                        <br>
                        <label for="dept">Department</label>
                        <input class="input" type="text" placeholder="Data Analytics">
                        <br>
                        <label for="designation">Designation</label>
                        <input class="input" type="text" placeholder="Software Engineer">
                        <label for="manager">Reports To</label>
                        <input class="input" type="text" placeholder="Manager Name">
                    
                    <!-- <hr style="border-top: 1px solid black;"> -->
                    <div class="field" id="certData">
                        <h1>Certifications</h1>
                    </div> 
                </div> 
            </div>
    <script src="./myinfo.js"></script>
</body>
</html>
